<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
    <header class="main-header">
        <nav class = "menu">
            <ul class ="main-list">
                <li class="list-item"><a class="list-link" href="./ordenando.html">Ordenando</a></li>
            <li class="list-item"><a class="list-link" href="./receitas.html">Receitas</a></li>
            <li class="list-item"><a class="list-link" href="./usuarios.html">Usu치rios</a></li>
            </ul>
        </nav>
    <main class="">
        <div class="container">
            <h1 style="font-weight: 500; border: 10px;">Usu치rios Teste pelo REST</h1>
            <P style="font-size: 13px;">Os usu치rios do exemplo foram fornecidos pela API testes <a href="https://reqres.in" target="_blank">reqres.in</a>.</P>
            <div id="usuarios" class="container-fluid">
                <div class="row">
                    <div class="col-4" v-for="(user, index) in users" :key="index">
                        <div class="card p-3 m-1">
                            <img :src="user.avatar" class="card-img-top" alt="Imagem do usu치rio">
                            <div class="card-body">
                                <h5 class="card-title">{{user.last_name}}</h5>
                                <p class="card-text font-size: 8px;">{{user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#usuarios',
            data: {
                users: []
            },
            mounted: function() {
                this.loadUsers();
            },
            methods: {
            async loadUsers() {
                try {
                const response = await fetch("https://reqres.in/api/users?per_page=20");
                const data = await response.json();
                this.users = data.data;
                } catch (error) {
                console.error(error);
                }               
            }
            }
        })
    </script>
    
    <footer>
        &copy; 2024 - Glayton Lemos
    </footer>
</body>
</html>

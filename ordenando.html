<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./javascript/ordenando.js"></script>
  <title>Ordenando Valores</title>
</head>
<body>
  <header class="main-header">
    <nav class = "menu">
        <ul class ="main-list">
            <li class="list-item"><a class="list-link" href="./ordenando.html">Ordenando</a></li>
            <li class="list-item"><a class="list-link" href="./receitas.html">Receitas</a></li>
            <li class="list-item"><a class="list-link" href="./usuarios.html">Usu√°rios</a></li>
        </ul>
    </nav>
  <h1>Ordenando Valores</h1>
  <label for="valor">Valor:</label><br>
  <input type="number" id="valor"><br>
  <button onclick="adicionar()">Adicionar</button><br><br>

  <label for="algoritmo">Algoritmo:</label><br>
  <select id="algoritmo">
    <option value="bubble">Bubble Sort</option>
    <option value="selection">Selection Sort</option>
    <option value="quick">Quick Sort</option>
  </select><br>

  <button onclick="ordenar()">Ordenar</button>
  <button onclick="misturar()">Misturar</button>

  <ul id="valores"></ul>

  <script>
    function adicionar() {
      const valorInput = document.getElementById('valor');
      const valoresLista = document.getElementById('valores');
      const valor = parseInt(valorInput.value);
      if (!isNaN(valor)) {
        const elementoLi = document.createElement('li');
        const textoValor = document.createTextNode(valor);
        elementoLi.appendChild(textoValor);
        valoresLista.appendChild(elementoLi);
        valorInput.value = '';
      }
    }

    function ordenar() {
      const valoresLista = document.getElementById('valores');
      const algoritmoSelecionado = document.getElementById('algoritmo').value;
      const valores = Array.from(valoresLista.children).map((item) => parseInt(item.innerHTML));

      if (algoritmoSelecionado === 'bubble') {
        bubble_sort(valores);
      } else if (algoritmoSelecionado === 'selection') {
        selection_sort(valores);
      } else if (algoritmoSelecionado === 'quick') {
        quick_sort(valores);
      }

      valoresLista.innerHTML = valores.map((item) => `<li>${item}</li>`).join('');
    }

    function misturar() {
      const valoresLista = document.getElementById('valores');
      const valores = Array.from(valoresLista.children).map((item) => parseInt(item.innerHTML));
      embaralhar(valores, valores.length * 2);
      valoresLista.innerHTML = valores.map((item) => `<li>${item}</li>`).join('');
    }
  </script>

</footer>
</body>
</html>
